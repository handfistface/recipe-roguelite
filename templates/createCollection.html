<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Roguelite</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <script type="text/javascript" src="{{ url_for('static', filename='js/index.js') }}"></script>
    <script src="/static/js/createCollection.js"></script>
</head>
<body>
    <div class="container">
        {% include "toolbar.html" %}
        <h2 id="formTitle">Create a New Meal Collection</h2>
        <form id="createCollectionForm">
            <div class="form-group">
                <label for="collectionName">Collection Name</label>
                <input type="text" id="collectionName" name="collectionName" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="collectionDescription">Description</label>
                <textarea id="collectionDescription" name="collectionDescription" class="form-control" rows="2"></textarea>
            </div>
            <button type="submit" id="formCreateBtn" class="btn btn-primary">Create Collection</button>
        </form>
        <div id="creationMessage" style="margin-top:20px;"></div>
    <hr>
    <h3>Meals in this Collection</h3>
    <button id="addMealBtn" class="btn btn-success" type="button">Add Meal</button>
    <table id="mealsTable" class="table" style="margin-top:10px;">
        <thead>
            <tr>
                <th>Meal</th>
                <th>Image</th>
                <th>Remove</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <!-- Modal for searching meals -->
    <div id="searchModal" class="modal" style="display:none; position:fixed; top:0; left:0; width:100vw; height:100vh; background:rgba(30,32,38,0.85); z-index:1000;">
        <div style="background:#23272f; margin:5% auto; padding:24px; width:90%; max-width:600px; border-radius:20px; position:relative; box-shadow: 8px 8px 16px #181a1f, -8px -8px 16px #2e323a; color:#e0e0e0;">
            <button id="closeModalBtn" style="position:absolute; top:16px; right:16px; font-size:24px; background:none; border:none; color:#e0e0e0; cursor:pointer;">&times;</button>
            <h4 style="color:#e0e0e0; margin-bottom:16px;">Search Meals</h4>
            <input type="text" id="searchInput" class="form-control" placeholder="Type meal name..." style="margin-bottom:16px; background:#23272f; color:#e0e0e0; border-radius:10px; box-shadow: inset 2px 2px 5px #181a1f, inset -2px -2px 5px #2e323a; border:none; padding:10px;">
            <table id="searchResultsTable" class="table" style="background:#23272f; color:#e0e0e0; border-radius:10px; box-shadow: 5px 5px 10px #181a1f, -5px -5px 10px #2e323a;">
                <thead>
                    <tr>
                        <th style="background:#2e323a; color:#e0e0e0; border-radius:10px;">Meal</th>
                        <th style="background:#2e323a; color:#e0e0e0; border-radius:10px;">Image</th>
                        <th style="background:#2e323a; color:#e0e0e0; border-radius:10px;">Add</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>
    <div style="text-align:center; margin-top:30px;">
        <button id="saveCollectionBtn" class="btn" style="background:#28a745; color:#fff; font-size:18px; padding:12px 32px; border-radius:12px; display:none;">Save Collection</button>
        <button id="createCollectionBtn" class="btn" style="background:#28a745; color:#fff; font-size:18px; padding:12px 32px; border-radius:12px; display:none;">Create Collection</button>
    </div>
    </div>
</body>
</html>
